<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <div class="login">
            <h2  class="login__headingline">ĐĂNG NHẬP</h2>
            <div class="login__input">
                <input class="email input__form mgb" type="text" placeholder="Email hoặc số điện thoại">
                <input class="password input__form" type="text" placeholder="Mật khẩu">
            </div>
            <button class="login__btn mgb">Đăng Nhập</button>
            <br>
            <a class="login__forgot-password mgb" href="">Quên mật khẩu?</a>
            <div class="login__solid"></div>
            <button class="login__create-account">Tạo tài khoản</button>
        </div>
    </div>
</body>
</html>
