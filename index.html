<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login__container">
            <h1>ĐĂNG NHẬP</h1>
            <form>
                <input class="input-login-username mgb" type="email" placeholder="Email hoặc số điện thoại" required>
                <input class="input-login-password" type="password" placeholder="Mật khẩu" required>
                <button class="login__btn mgb" type="submit">Đăng Nhập</button>
            </form>
            <a class="login__forgotbButton mgb" href="">Quên mật khẩu?</a>
            <div class="login__solid"></div>
            <a class="login__registerButton" type="">Tạo tài khoản</a>
        </div>
    </div>
</body>
</html>
